services:
  - type: web
    name: auditai-backend
    env: python
    region: oregon
    plan: free
    branch: develop
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: auditai
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_PROJECT_ID
        sync: false